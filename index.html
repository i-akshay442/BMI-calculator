<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>BMI Calculator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "PT Sans", sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #737373, #090909);
            background-size: cover;
            background-position: center;
        }

        .container {
            width: 70%;
            max-width: 600px;
            padding: 30px;
            background-image: linear-gradient(to bottom, #b6e109, #0e0f0f);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: absolute;
            left: 10%;
            /* Make the container bigger */
            padding: 40px;
            /* Adjust container's width for better appearance */
            width: 90%;
            height: 700px;
        }

        .result {
            position: absolute;
            right: 10%;
            top: 50%;
            transform: translateY(-50%);
            max-width: 400px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.9); /* Updated to black with transparency */
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1;
            opacity: 0; /* Start hidden for animation */
            transition: opacity 2.5s ease-in-out; /* Animation for fade-in */
        }

        .result.show {
            opacity: 1; /* Make visible when class added */
        }

        .logo {
            border-radius: 50%;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.5);
            width: 120px;
            height: 120px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            border: red solid 1px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2), 0 0 20px rgba(0, 0, 0, 0.4);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .ooi {
            font-size: 36px;
            font-weight: bold;
            color: #090909;
            margin-top: -5px;
        }

        .caption {
            font-size: 18px;
            color: #0f0e0e;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            width: 100%;
            font-size: 16px;
            color: #faf8f8;
            margin-bottom: 3px;
        }

        .input-group input {
            width: 100%;
            padding: 10px 15px;
            border-radius: 10px;
            border: 2px solid #f58484;
            font-size: 16px;
        }

        .butns {
            text-align: center;
            margin-top: 20px;
        }

        .butns button {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: rgb(93, 93, 241);
            color: #fff;
            border: none;
            cursor: pointer;
            margin: 0 15px;
        }

        .butns button:hover {
            background-color: rgb(75, 75, 210);
        }

        .gender {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .gender label {
            font-size: 16px;
            color: #080808;
        }

        .Gend {
            text-align: center;
            color: rgb(3, 3, 3);
        }

        .gender input[type="radio"] {
            margin-right: 5px;
        }

        @media screen and (max-width: 768px) {
            .container {
                width: 90%;
            }

            .result {
                width: 90%;
                right: 5%;
                top: 10%;
                transform: translateY(0);
            }
        }
        form{
            margin-top: -10px;
        }
        @keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
    }
    40% {
        transform: translateY(-30px);
    }
    60% {
        transform: translateY(-15px);
    }
}
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}
.image-animate {
    animation: bounce 2s ease;
}

/* Apply the fade-in animation to the image */
.image-fade-in {
    animation: fadeIn 2s ease;
}
.result img {
  display: block;
  margin: 0 auto;
}


    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <img class="logo"
                src="https://img.freepik.com/premium-vector/weight-scale-sign-symbol-trendy-design_777568-2611.jpg?semt=ais_hybrid"
                alt="Logo">
            <h1 class="ooi">BMI CALCULATOR</h1>
            <p class="caption">Get instant results and discover your ideal weight range...!!</p>
        </div>

        <form>
            <h3 class="Gend">Gender</h3>
            <div class="gender">
                <label for="male"><input type="radio" id="male" name="Gender" value="male" required> Male</label>
                <label for="female"><input type="radio" id="female" name="Gender" value="female" required> Female</label>
            </div>

            <div class="input-group">
                <label for="age">Age (2yrs and above)</label>
                <input id="age" type="text" placeholder="YOUR AGE IN Yrs">
            </div>

            <div class="input-group">
                <label for="weight">Weight</label>
                <input id="weight" type="text" placeholder="Your weight in Kgs">
            </div>

            <div class="input-group">
                <label for="height">Height</label>
                <input id="height" type="text" placeholder="Your height in cms">
            </div>

            <div class="butns">
                <button onclick="calculateBMI()" type="button">Calculate</button>
                <button onclick="allclear()" type="button">Reset</button>
            </div>
        </form>
    </div>

    <div id="result" class="result"></div>

    <script>
        function calculateBMI() {
            const height = document.getElementById('height').value;
            const weight = document.getElementById('weight').value;
            const age = document.getElementById('age').value;
            const gender = document.querySelector('input[name="Gender"]:checked').value;
            const result = document.getElementById('result');

            if (height === "" || weight === "" || age === "") {
                alert("Please fill all the fields");
                return;
            }

            const bmi = (weight / ((height / 100) ** 2)).toFixed(1);
            let resultHTML = "";
            let imageUrl = "";

            if (gender === "male") {
                if (bmi < 18.5) {
                    imageUrl = "images/image 5.png"; 
                    resultHTML = `
                        <h2 class="text-center text-info fw-bolder">${bmi} kg/m²</h2>
                        <h4 class="text-center text-info fw-bolder">Underweight</h4>
                        <img src="${imageUrl}" alt="Underweight"class="image-animate" style="width:50px; height:150px;justify-content:center; border-radius: 10px;">
                        <p class="my-3 fw-medium fs-4 text-white">Focus on nutrient-dense foods to gain weight gradually. Regular exercise can help build muscle mass.</p>
                    `;
                } else if (bmi < 25) {
                    imageUrl = "images/image 6.png"; 
                    resultHTML = `
                         <h2 class="text-center text-success fw-bolder">${bmi} kg/m²</h2>
                        <h4 class="text-center text-success fw-bolder">Healthy</h4>
                        <img src="${imageUrl}" alt="Healthy" class="image-animate" style="width:60px; height:150px;justify-content:center; border-radius: 10px;">
                        <p class="my-3 fw-medium fs-4 text-white">Maintain a balanced diet and regular physical activity to sustain overall health.</p>
                    `;
                } else if (bmi < 30) {
                    imageUrl = "images/image 7.png"; 
                    resultHTML = `
                        <h2 class="text-center text-warning fw-bolder">${bmi} kg/m²</h2>
                        <h4 class="text-center text-warning fw-bolder">Overweight</h4>
                        <img src="${imageUrl}" alt="Overweight" class="image-animate" style="width:60px; height:150px;justify-content:center; border-radius: 10px;">
                        <p class="my-3 fw-medium fs-4 text-white">Consider adopting a balanced diet and increasing physical activity to achieve a healthier weight.</p>
                    `;
                } else {
                    imageUrl = "images/image 8.png"; 
                    resultHTML = `
                        <h2 class="text-center text-danger fw-bolder">${bmi} kg/m²</h2>
                        <h4 class="text-center text-danger fw-bolder">Obese</h4>
                        <img src="${imageUrl}" alt="Obese" class="image-animate" style="width:60px; height:150px;justify-content:center; border-radius: 10px;">
                        <p class="my-3 fw-medium fs-4 text-white">Focus on gradual weight loss through a combination of diet changes, increased exercise, and professional support.</p>
                    `;
                }
            } else if (gender === "female") {
                if (bmi < 18.5) {
                    imageUrl = "images/image.png"; 
                    resultHTML = `
                        <h2 class="text-center text-info fw-bolder">${bmi} kg/m²</h2>
                        <h4 class="text-center text-info fw-bolder">Underweight</h4>
                        <img src="${imageUrl}" alt="Underweight" class="image-animate" style="width:50px; height:150px; border-radius: 10px;">
                        <p class="my-3 fw-medium fs-4 text-white">Focus on nutrient-dense foods to gain weight gradually. Regular exercise can help build muscle mass.</p>
                    `;
                } else if (bmi < 25) {
                    imageUrl = "images/image 2.png";
                    resultHTML = `
                        <h2 class="text-center text-success fw-bolder">${bmi} kg/m²</h2>
                        <h4 class="text-center text-success fw-bolder">Healthy</h4>
                        <img src="${imageUrl}" alt="Healthy" class="image-animate" style="width:60px; height:150px; border-radius: 10px;">
                        <p class="my-3 fw-medium fs-4 text-white">Maintain a balanced diet and regular physical activity to sustain overall health.</p>
                    `;
                } else if (bmi < 30) {
                    imageUrl = "images/image 3.png"; 
                    resultHTML = `
                        <h2 class="text-center text-warning fw-bolder">${bmi} kg/m²</h2>
                        <h4 class="text-center text-warning fw-bolder">Overweight</h4>
                        <img src="${imageUrl}" alt="Overweight" class="image-animate" style="width:60px; height:150px; border-radius: 10px;">
                        <p class="my-3 fw-medium fs-4 text-white">Consider adopting a balanced diet and increasing physical activity to achieve a healthier weight.</p>
                    `;
                } else {
                    imageUrl = "images/image 4.png"; 
                    resultHTML = `
                        <h2 class="text-center text-danger fw-bolder">${bmi} kg/m²</h2>
                        <h4 class="text-center text-danger fw-bolder">Obese</h4>
                        <img src="${imageUrl}" alt="Obese"class="image-animate" style="width:60px; height:150px; border-radius: 10px;">
                        <p class="my-3 fw-medium fs-4 text-white">Focus on gradual weight loss through a combination of diet changes, increased exercise, and professional support.</p>
                    `;
                }
            }

            result.innerHTML = resultHTML;

            // Add the animation class
            result.classList.add('show');

            const speech = new SpeechSynthesisUtterance(`Your BMI is ${bmi} kg/m²`);
            speechSynthesis.speak(speech);
        }

        function allclear() {
            document.getElementById('height').value = "";
            document.getElementById('weight').value = "";
            document.getElementById('age').value = "";
            document.getElementById('result').innerHTML = "";
            // Remove the animation class
            document.getElementById('result').classList.remove('show');
        }
    </script>
</body>

</html>
